[tips-and-tricks-item-description]
muria-briefing=[planet=muria]是一个富含生命且毒性极强的星球。星球的干燥土地上覆盖着[tile=acidophile-lichen]和[entity=eschatotaxite]，而其余地表则被[fluid=muriatic-solution]湖泊所覆盖。[entity=chlorine-salt-deposit]和[item=cotunnite]是含有[fluid=chlorine]的盐类，可以在地表以不同方式找到。两者均可通过[entity=fungicultural-tower]和地衣提纯成矿石。注意地衣释放的酸蚀气体。端界菌可以保护你的工厂免受其损害。
acid-immunity-list=采集[entity=metallic-lichen-colony]和[entity=cotunnite-lichen-colony]会释放酸蚀气体。这些气体会对你的大多数机器造成损害。地图上的污染覆盖层会显示哪些区域对你的机器构成危险。通过种植和采集[entity=eschatotaxite]可以减少腐蚀性气体。\n在[planet=muria]上，污染地块上的大多数玩家制造的设施都会持续受到腐蚀性酸的伤害，但也有一些例外。\n免疫设施包括：\n- [entity=acidworking-plant]和[entity=smelting-plant]（这两台机器实际上会增加腐蚀性酸，所以要小心）。\n- [entity=biovat](生物仓会消耗空气中的一些酸)。\n- 所有电力传输设施（电线杆、发电机和蓄电池）。\n- [entity=burner-inserter]， [entity=inserter]， [entity=long-handed-inserter]， [entity=transport-belt]， [entity=fast-transport-belt]， [entity=underground-belt]和[entity=fast-underground-belt]。这些是唯一可以在污染区域使用的物流实体。\n- 机器人会受到伤害，但机器人指令平台不会。\n- 火车（[entity=locomotive], [item=rail]等）也是免疫的。\n- [entity=rocket-silo]， [entity=cargo-landing-pad] 和[entity=cargo-bay]。\n- 所有采矿钻头。\n- [entity=beacon]。\n- 所有管道。

[planet-effect-alert]
muria-corrosive-effect-destroyed-entity=伏卤星的酸蚀空气摧毁了一台机器。 在伏卤星上有污染的区块会损坏您的大部分机器。检查提示和技巧以获取更多信息。

