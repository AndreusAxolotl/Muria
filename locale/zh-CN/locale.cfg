[technology-description]
planet-discovery-muria=被[fluid=muriatic-solution]浅湖产生的气体维持的强大温室效应保持温暖的远轨道行星。 表面上存在生命迹象。
lichen-cultivation=看起来[item=acidophile-lichen]会在[item=chlorine-salts]被分解成[fluid=chlorine]和金属时获得能量。也就是说，在[tile=acidophile-lichen]上“种植”盐将是一种在这个行星上获取金属的可靠方式。不过这种培植过程会释放极强的酸蚀气体到大气中，会威胁到临近的工厂。
eschatotaxite-farming=高而直的异养真菌菌落，富含碳和硫。看起来会消耗[entity=metallic-lichen-colony]和[entity=cotunnite-lichen-colony]释放的酸蚀气体。
lead-processing=将来自[fluid=muriatic-solution]的[item=cotunnite]“种植” 于[tile=acidophile-lichen]上进行生物处理，获取作为高酸蚀抗性金属的[item=lead]。
acidworking=高酸蚀环境下的加工技术，[entity=acidworking-plant]需要[item=chloric-fuel]的供给。
advanced-lead-processing=利用[item=chloric-fuel]，技术上允许在[entity=smelting-plant]内以一种更先进的方式处理[item=lead]。进而加工铅丸和重型霰弹弹药。
muriatic-science-pack=用于研究酸和酸蚀物质的应用。
offworld-chlorane-production=在[planet=muria]之外制备和利用[fluid=chlorane]。
toxic-rounds-magazine=装载酸蚀物质的子弹。
chlorane-explosives=利用[fluid=chlorane]特殊性质的[item=explosives]替代配方。
chlorane-lead-battery=使用[item=lead-plate]的[item=battery]替代配方。
acid-weaponization=着力发展先进化学武器。
refined-acid-weaponry=增加酸蚀武器的伤害。
hydronium-destruction-productivity=更先进的[fluid=hydronium]电解回收技术能够回收更多的[fluid=oxygen]和[fluid=hydrogen] 。
oxygenated-bacteria-cultivation=在细菌培养过程中充氧可以增加产量。
holmium-chloride=酸化工技术可以用于增加雷神星的钬产量：制造人造培养环境并“种植”。人造地衣菌落可放置于雷神星油海和伏卤星重卤液湖泊上。
shotgun-turret=改造成用于射击霰弹弹药的机枪塔。
advanced-paste-applications=端界菌菌壳具有在一些配方中替换塑料和玉玛果果泥的潜质。
shotgun-turret-damage=增加霰弹炮塔伤害。
murian-oil-processing=使用硫和端界菌菌壳可以在伏卤星上获取石油产品。
leaded-fuel=铅颗粒燃料，相对于火箭燃料有更强大的速度加成和额外污染。

