[tips-and-tricks-item-description]
muria-briefing=[planet=muria] is a highly toxic world rich in life. [tile=acidophile-lichen] and [entity=eschatotaxite] fungi cover the planet's dry lands while lakes of [fluid=muriatic-solution] cover the rest of the surface. [entity=chlorine-salt-deposit] and [item=cotunnite] are salts of [fluid=chlorine] which can be found in different ways on the surface. Both can be purified into ores via the [entity=fungicultural-tower] and the lichen. Beware of the corrosive air released by lichen. Eschatotaxites can protect your factory from its damage. 
acid-immunity-list=Harvesting [entity=metallic-lichen-colony] and [entity=cotunnite-lichen-colony] will release corrosive gasses. These gasses cause damage to most of your machines. The pollution overlay on the map reveals which areas will be dangerous for your machines. The corrosive atmosphere can be reduced by planting and harvesting [entity=eschatotaxite].\nMost player-made entities in polluted tiles on [planet=muria] will take constant damage from the corrosive acids, with some exceptions.\nImmune entities=\n- [entity=acidworking-plant] and [entity=smelting-plant] (These two machines will actually increase the corrosive acids, so beware).\n- [entity=biovat] (The biovat will consume some acids from the air.).\n- All power entities (Power poles, generators and accumulators)\n- [entity=burner-inserter], [entity=inserter], [entity=long-handed-inserter], [entity=transport-belt], [entity=fast-transport-belt], [entity=underground-belt] and [entity=fast-underground-belt]. These are the only logistic entities able to be used in polluted areas.\n- Robots will take damage but roboports won't.\n- Trains ([entity=locomotive], [item=rail], etc.)are also immune.\n- [entity=rocket-silo], [entity=cargo-landing-pad] and [entity=cargo-bay]. \n- All mining drills. \n- [entity=beacon]. \n- All pipes.

[planet-effect-alert]
muria-corrosive-effect-destroyed-entity=A machine has been destroyed by Muria's corrosive air. Chunks with pollution on Muria will damage most of your machines. Check tips and tricks for more information.

