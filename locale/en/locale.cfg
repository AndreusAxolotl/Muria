[technology-description]
planet-discovery-muria=A distant planet with a strong greenhouse effet. Shallow lakes of highly corrosive [fluid=muriatic-solution] emanate gasses that keep the planet warm. The fluid in the lakes can be extracted with a [entity=offshore-pump]. There seems to be life on the surface.
lichen-cultivation=It seems like [item=acidophile-lichen]s feed upon the energy released by [item=chlorine-salts] when the [fluid=chlorine] is removed from the metals. By placing the salts on an [tile=acidophile-lichen] we can reliably obtain metals on the planet. Their colonies do appear to release extremely strong corrosives in the air which will be a risk for the factory.
eschatotaxite-farming=Tall fungal colonies which feed on their own rotting parts. Extremely rich in carbon and sulfur. They seem to consume the corrosive acids released by [entity=metallic-lichen-colony] and [entity=cotunnite-lichen-colony].
lead-processing=Place the [item=cotunnite] extracted from [fluid=muriatic-solution] on [tile=acidophile-lichen] to free [item=lead] contained inside it and to begin processing this corrosion resistant metal.
acidworking=New processes which allow the handling of highly corrosive materials. The [entity=acidworking-plant] requires [item=chloric-fuel] to work.
advanced-lead-processing=Via [item=chloric-fuel] we can begin a more advanced processing chain for [item=lead] inside a specialized [entity=smelting-plant]. Alongside that, develop lead pellets and heavy shotgun shells.
muriatic-science-pack=Allows more advanced applications of acid and toxic materials.
offworld-chlorane-production=Processes to obtain and process [fluid=chlorane] outside of [planet=muria].
toxic-rounds-magazine=Bullets modified to contain acidic charges.
chlorane-explosives=Alternate recipe for [item=explosives], utilizing the properties of [fluid=chlorane].
chlorane-lead-battery=Alternate recipe for [item=battery], making use of [item=lead-plate].
acid-weaponization=Begin the construction of an advanced chemical arsenal.
refined-acid-weaponry=Increases the damage of acid-based weaponry.
hydronium-destruction-productivity=More advanced [fluid=hydronium] destruction techniques allow for more [fluid=oxygen] and [fluid=hydrogen] molecules to be recovered.
oxygenated-bacteria-cultivation=By adding oxygen to the bacteria cultivation environment we can increase the yield of the cultures.
holmium-chloride=Better research on chlorine salts allows us to artificially synthesize holmium chloride to extend the holmium processing chain and increase the amount of holmium we produce on Fulgora. Alongside it, obtain the ability to artificially build lichen colonies, able to live on Fulgora's oil ocean and the deeper parts of Muria's own Muriatic lakes.
shotgun-turret=Modified gun turret design capable of shooting heavy hitting shotgun shots.
advanced-paste-applications=By applying eschatotaxite paste's many properties, we can replace plastic and yumako mash in important processes.
shotgun-turret-damage=Increased shotgun turret damage.
murian-oil-processing=By processing the sulfur and eschatotaxite paste coming from eschatotaxite fungi with other Murian resources we can obtain oil and other oil products easily.

